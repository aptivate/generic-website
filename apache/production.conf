WSGIPythonHome /usr/local/pythonenv/baseline
WSGISocketPrefix /var/django/sockets/wsgi

<VirtualHost *:80>
        ServerAdmin carers-generic-website@aptivate.org
        ServerName www.generic-website.org
        ServerAlias lin-generic-website.aptivate.org

        DocumentRoot /var/www

        # Django settings
        WSGIScriptAlias / /var/django/generic-website/dev/wsgi/wsgi_handler.py
        WSGIDaemonProcess generic-website user=apache group=apache processes=1 threads=10
        WSGIProcessGroup generic-website

        <Location "/static">
                SetHandler None
        </Location>

        # Serve collected static content through Apache not Django
        Alias /static "/var/django/generic-website/dev/django/website/static"

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        <DirectoryMatch "^/.*/\.svn/">
                Order allow,deny
                Deny from all
        </DirectoryMatch>
</VirtualHost>
